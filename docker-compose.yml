version: '3.9'
services:
  # npm-install:
  #   build: ./apps/bookstore-api  # Path to the app you're building
  #   volumes:
  #     - ./:/usr/src/app  # Mount the root folder (where package.json is) into the container
  #   working_dir: /usr/src/app  # Working directory for npm install
  #   command: npm install  # Run npm install as the entry command
  #   networks:
  #     - app-network
  bookstore-api:
    build:
      context: ./
      dockerfile: apps/bookstore-api/Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - PORT=3000 #expose port 3000
      - HOST=0.0.0.0 #bind to all interface so it would be accessible from outside the container
    networks:
      - app-network
    working_dir: /usr/src/app
    command: sh -c "npx nx run @bookstore/bookstore-api:migrate && npx nx run @bookstore/bookstore-api:seed && nx serve bookstore-api"
    # command: nx serve bookstore-api
    # command: node apps/bookstore-api/dist/main.js
  bookstore-fe:
    build:
      context: ./
      dockerfile: apps/bookstore-fe/Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 4200:4200
    environment:
      - PORT=4200 #expose port 3000
      - HOST=0.0.0.0 #bind to all interface so it would be accessible from outside the container
    networks:
      - app-network
    working_dir: /usr/src/app
    command: nx serve bookstore-fe
networks:
  app-network:
    driver: bridge
